type: object
description: Generic error model for REST requests.
properties:
  id:
    description: Identifier representing internal error code.
    type: string
  status:
    description: HTTP error code.
    type: integer
  title:
    description: Short error title.
    type: string
  message:
    description: Detailed error message.
    type: string
example:
  id: GUID-56asd7a9-asd57as-asdcs6
  status: 400
  title: Invalid metric type
  message: Please check the API definition for a list of metrics supported for given scope.