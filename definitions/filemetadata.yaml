type: object
description: File or directory metadata.
properties:
  name:
    type: string
    description: File or directory path.
  type:
    type: string
    description: Determines whether this a regular file or a folder.
    enum:
      - reg
      - dir
      - lnk
  mode:
    type: integer
    description: POSIX file permissions in decimal format
  mtime:
    type: integer
    description: Last modification timestamp.
  atime:
    type: integer
    description: Last access timestamp.
  ctime:
    type: integer
    description: Creation timestamp.
  uid:
    type: string
    description: ID of the owner of this file
  size:
    type: integer
    description: Size of the file in bytes.
  version:
    type: integer
    description: Version of the current file snaphost.
  is_scope:
    type: boolean
    description: True only when this is a space folder.
  scope:
    type: string
    description: ID of the space in which this file is contained.
  xattrs:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          description: Name of the attribute.
        value:
          type: string
          description: Value of the attribute.
example:
  name: /Space1/folder2/file1.txt
  type: reg
  mode: 511
  atime: 1464958683054
  mtime: 1464958683051
  ctime: 1464958681054
  uid: ASD87678-ASDcIAW-41324-ASCASD
  size: 1024
  version: 1
  is_scope: false
  scope: ASDNDH-5876ASD-8698ASD-ASD
  xattrs:
    - name: mime_type
      value: application/text
    - name: dc.language
      value: en
    - name: dc.identifier
      value: doi:10.1002/0470123