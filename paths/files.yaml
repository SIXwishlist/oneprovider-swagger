get:
  operationId: get_all_spaces
  x-onedata-service: oneprovider
  x-onedata-module: files
  x-onedata-resource: file
  x-onedata-method: get_all_spaces
  summary: Get all spaces.
  description: Returns the list of all user spaces.
  produces:
    - application/json
  responses:
    '200':
      description: The list of all user spaces.
      schema:
        type: array
        items: 
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: provider_id
    in: query
    description: >
      Allows to limit the returned list of files to a specific provider, 
      which stores at least some blocks of a file.
    type: string
    required: false