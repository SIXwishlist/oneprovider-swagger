get:
  operationId: get_posix_mode
  x-onedata-service: oneprovider
  x-onedata-module: file_distribution
  x-onedata-resource: file
  x-onedata-method: get_mode
  summary: Returns the information whether file under path is in POSIX mode or not.
  description: Returns the information whether file under path is in POSIX mode or not.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a group.
      schema:
        $ref: '#/definitions/filedistribution'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: path
    in: path
    description: File path (e.g. '/My Private Space/testfiles/file1.txt')
    type: string
    required: true

