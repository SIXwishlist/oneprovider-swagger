post:
  operationId: replicate_file
  x-onedata-service: oneprovider
  x-onedata-module: replicate_file
  x-onedata-resource: file
  x-onedata-method: replicate_file
  summary: Replicates a file to a specified provider.
  description: Replicates a file to a specified provider.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a file read events.
      schema:
        $ref: '#/definitions/readevent'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: path
    in: path
    description: File path (e.g. '/My Private Space/testfiles/file1.txt')
    type: string
    required: true
  - name: data
    in: body
    description: Replication request properties.
    required: true
    schema:
      $ref: '#/definitions/replicationrequest'