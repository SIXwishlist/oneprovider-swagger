get:
  operationId: get_read_event
  x-onedata-service: oneprovider
  x-onedata-module: read_event
  x-onedata-resource: file
  x-onedata-method: get_file_distribution
  summary: Subscribes to file events.
  description: Subscribes to file events.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a file read events.
      schema:
        $ref: '#/definitions/readevent'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: path
    in: path
    description: File path (e.g. '/My Private Space/testfiles/file1.txt')
    type: string
    required: true